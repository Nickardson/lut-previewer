<div class="luts">

      </svg>
      <svg title="Unwrapped Cube" *ngIf="lut.type === 'unwrapped'" style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M9,7V17H11V13H11.8L13,17H15L13.76,12.85C14.5,12.55 15,11.84 15,11V9A2,2 0 0,0 13,7H9M11,9H13V11H11V9M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z" />
      </svg>
      <svg title="Grid" *ngIf="lut.type === 'grid'" style="width:24px;height:24px" viewBox="0 0 24 24">

          d="M16,20H20V16H16M16,14H20V10H16M10,8H14V4H10M16,8H20V4H16M10,14H14V10H10M4,14H8V10H4M4,20H8V16H4M10,20H14V16H10M4,8H8V4H4V8Z" />

      <span [attr.title]="lut.name">{{lut.name}}</span>
    </div>
  </div>
</div>
